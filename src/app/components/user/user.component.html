<div class="col-sm-6 mt-4">
    <form>
        <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" [(ngModel)]="novoNome" class="form-control" name="nome">
        </div>
        <div class="form-group">
            <label for="idade">Idade</label>
            <input type="text" id="idade" [(ngModel)]="novaIdade" class="form-control" name="idade">
        </div>
        <button id="add-button" (click)="addUsuario()" type="submit" class="btn tbn-primary">Adicionar</button>
    </form>
</div>
<div class="col-sm-6 mt-4">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios; let i = index">
              <td>{{ i+1 }}</td>
              <td>{{ usuario.nome | testPipe}}</td>
              <td style="width: 20%;">{{ usuario.idade }}</td>
              <td id="remove-btn" (click)="removeUsuario(i)"><a>ðŸ—‘</a></td>
            </tr>
          </tbody>
    </table>
</div>
